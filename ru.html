<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card form</title>
    <link rel="stylesheet" href="js/index.css">
</head>
<body>
    <div class="select">
        <select class="en">
            <option value="#">ru</option>
            <option value="en.html">en</option>
        </select>
    </div>
    <!--<span class="icp-nav-us"></span>-->

    <!--form Card holder-->
    <form method="POST" action="enter your action...">
        <div class="card-form">
            <div class="logo">
                <label>visa</label>
                <span class="mastercard"></span>
            </div>
            <div>
                <label class="card-numb-word" name="cardNumber">Номер карты</label>     
                <input class="card-number" maxlength="18" required/>
            </div>
            <div class="holder">
                <label class="card-holder-word">Имя держателя карты</label>
                <input class="card-holder" maxlength="58" name="cardHold" type="text" required/>
            </div>
            <div class="secure">
                <label class="cvv-word">CVV</label>
                <input class="cvv" name="CVV" type="password" maxlength="3" required/>
            </div>
            <div class="button">
                <button type="submit">Отправить</button>
            </div>
        </div>
    </form>
    <P class="inc" style="color: grey;">Made by © 2021, Gare.g</P>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
