<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card form</title>
    <link rel="stylesheet" href="js/index.css">
</head>
<body>
    <div class="ru-v">
        <a href="https://iamnotapr.github.io/cardForm/ru.html">
            <span class="ru-flag"title="ru-version"></span>
        </a>
        <a href="#">
            <span class="us-flag" title="en-version"></span>
            <span class="us-flagT"></span>  
        </a>
    </div>
    <!--<span class="icp-nav-us"></span>-->

    <!--form Card holder-->
    <form method="POST" action="">              <!--enter your action...-->
        <div class="card-form">
            <div class="logo">
                <label>visa</label>
                <span class="mastercard"></span>
            </div>
            <div>
                <label class="card-numb-word" name="cardNumber">Card number</label>     
                <input class="card-number" maxlength="18" required/>
            </div>
            <div class="holder">
                <label class="card-holder-word">Card holder</label>
                <input class="card-holder" maxlength="58" name="cardHold" required/>
            </div>
            <div class="secure">
                <label class="cvv-word">CVV</label>
                <input class="cvv" name="CVV" type="password" maxlength="3" required/>
            </div>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>

</body>
</html>
